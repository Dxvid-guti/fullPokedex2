<ion-card>
  <ion-card-header>
    Buscar Pokemón por ID
  </ion-card-header>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-input label="Pokemon Id:" type="" [(ngModel)]="pokemonInfo"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="getPokemonDataID(pokemonInfo)">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card-content *ngIf="pokeInformation && pokeInformation.name">
    <h3>Nombre: {{ pokeInformation.name }}</h3>
    <h3>Número de pokedex: {{pokeInformation.id}}</h3>
    <img class="sprite" *ngIf="pokeInformation.sprites" [src]="pokeInformation.sprites.front_default" alt="{{ pokeInformation.name }} Image">
    <h3>Tipos: {{type}}</h3>
  </ion-card-content>
</ion-card>
